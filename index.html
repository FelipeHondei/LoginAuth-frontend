<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TaskFlow - Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
    <div class="bg-particles" id="particles"></div>
    
    <div class="container">
        <h1>‚ú® TaskFlow</h1>

        <section id="auth-section" class="card fade-in">
            <div class="section-title">
                üîê Autentica√ß√£o
            </div>
            <div id="auth-forms">
                <div class="auth-container">
                    <div class="form">
                        <h3>Criar Conta</h3>
                        <div class="input-group">
                            <label>Nome Completo</label>
                            <input id="reg-name" placeholder="Digite seu nome" />
                        </div>
                        <div class="input-group">
                            <label>E-mail</label>
                            <input id="reg-email" type="email" placeholder="seu@email.com" />
                        </div>
                        <div class="input-group">
                            <label>Senha</label>
                            <input id="reg-password" type="password" placeholder="Senha segura" />
                        </div>
                        <button id="btn-register" class="btn">Criar Conta</button>
                    </div>
                    <div class="form">
                        <h3>Fazer Login</h3>
                        <div class="input-group">
                            <label>E-mail</label>
                            <input id="login-email" type="email" placeholder="seu@email.com" />
                        </div>
                        <div class="input-group">
                            <label>Senha</label>
                            <input id="login-password" type="password" placeholder="Sua senha" />
                        </div>
                        <button id="btn-login" class="btn">Entrar</button>
                    </div>
                </div>
            </div>
            <div id="me" class="hidden user-info"></div>
            <button id="btn-logout" class="btn btn-secondary hidden">Sair</button>
        </section>

        <section id="tasks-section" class="card hidden">
            <div class="section-title">
                üìã Minhas Tarefas
            </div>
            <div class="form-inline">
                <div class="input-group">
                    <label>T√≠tulo da Tarefa</label>
                    <input id="task-title" placeholder="Ex: Estudar JavaScript" />
                </div>
                <div class="input-group">
                    <label>Descri√ß√£o (opcional)</label>
                    <input id="task-desc" placeholder="Detalhes da tarefa..." />
                </div>
                <button id="btn-add" class="btn pulse">+ Adicionar</button>
            </div>
            <div class="tasks-container">
                <ul id="tasks"></ul>
            </div>
        </section>
    </div>

    <div id="toast" class="toast"></div>
    <script src="/static/main.js"></script>
</body>
</html>
